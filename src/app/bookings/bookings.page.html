<ion-content style="height: 100%">
  <ion-list>
    <div class="m-1" style="height: 100%">
      <div class="card" style="width: 25rem; height: 100%">
        <img src="{{data.center_image}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{data.center_name}}</h5>
          <h3>Description</h3>
          <p class="ml-0">{{data.center_description}}</p>
        </div>
        <div class="border-top"></div>
        <div
          class="container mt-3"
          style="
            display: grid;
            grid-template-columns: 50% 50%;
            gap: 12px;
            height: 100%;
          "
        >
          <div>
            <i class="fas fa-map-marker-alt"></i>
            <small class="pl-2">{{data.center_location}}</small><br />
          </div>
          <div class="ml-2">
            <i class="fas fa-phone-alt"></i
            ><small class="pl-2">{{data.center_number}} </small>
          </div>
          <div class="">
            <i class="fas fa-envelope-open"></i>
            <small class="pl-2"> {{data.center_email}} </small>
          </div>
          <div class="ml-2">
            <button
              type="button"
              class="btn btn-outline-secondary"
              [routerLink]="'/forms'"
            >
              Book now
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
